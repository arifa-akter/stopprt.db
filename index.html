<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sport.db</title>
    <!-- fav icon -->
    <link rel="icon" type="image/x-icon" href="images/sport-icon.png">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- style link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- heading -->
    <header>
        <h1 class="text-center header">the sports DB</h1>
    </header>

    <!-- main part  -->
    <main>
        <section>
            <div class="container">
                <div class="row mt-5 flex-class">
                    <div class="col-lg-6">
                        <!-- input field -->
                        <div class="input-group mb-3 input-style">
                            <input id="inputField" type="text" class="form-control" placeholder="search player name"
                                aria-label="search player name" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" onclick="searchPlayer()" type="button"
                                id="search-player">search</button>
                        </div>
                        <!-- error text start -->
                        <div id="input-blank-error">
                            <div class="d-flex">
                                <div>
                                    <img src="images/Comp-2.gif" width="60" height="60" alt="spinner">
                                </div>
                                <div class="text-error">
                                    <p>
                                        please Enter player Name . input field is blank
                                    </p>
                                </div>
                            </div>
                        </div>
                     <!-- player name error message -->
                        <div id="not-mach-player">
                            <img src="images/Comp-2.gif" width="500" height="100" alt="spinner">
                            <p class="text-danger">something is worng becouse there is no any player Name and please properly type player name.
                            
                            </p>                                                   
                        </div>
                      <!-- API link error message -->
                        <div id="link-error-message">
                            <img src="images/Comp-2.gif" width="500" height="100" alt="spinner">
                            <p class="text-danger">something is worng becouse your API link doesn't work please check your API link</p>                                                   
                        </div>
                          <!-- error text end -->
                        <!-- payer info div start -->
                        <div id="All"class="All-player">
                            <div id="player-info" class="row row-cols-lg-2 g-4">
                            </div>
                        </div>
                    </div>
                    <!-- right part start -->
                    <div id="none-hobe" class="col-lg-6 right-part-delete">
                        <img id="male" src="images/male.jpg" class="img-fluid"alt="masi">
                        <img id="female"src="images/female.jpg" class="img-fluid"alt="masi">
                        <div id="main-playr-detail">
                            
                        </div>
                    </div>
                </div>

            </div>

            </div>
            </div>
        </section>
    </main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
<script src="js/sport.js"></script>

</html>
